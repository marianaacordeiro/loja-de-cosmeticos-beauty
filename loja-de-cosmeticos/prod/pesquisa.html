<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="referrer" content="never" />
    <meta name="referrer" content="no-referrer" />
    <title>Pesquisar Produtos</title>
    <link
      rel="icon"
      type="image/png"
      href="./assets/libraries/resources/imagens/icon-beauty.png"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="assets/libraries/materialize/css/materialize.min.css"
    />
    <link rel="stylesheet" href="assets/libraries/resources/styles/style.css" />
  </head>
  <body>
    <div class="container">
      <h2>Pesquisa de Produtos</h2>

      <!-- Campo de pesquisa e botão -->
      <div class="input-field">
        <input id="searchInput" type="text" class="validate" />
        <label for="searchInput">Pesquisar Produto</label>
      </div>
      <button id="searchButton" class="btn waves-effect waves-light">
        Pesquisar
      </button>

      <!-- Lista de produtos -->
      <ul id="productCollection" class="collection">
        <!-- Os produtos serão exibidos aqui -->
      </ul>
    </div>

    <script src="assets/libraries/jquery/jquery.js"></script>
    <script src="assets/libraries/jquery/jquery.min.js"></script>
    <script src="assets/libraries/materialize/js/materialize.js"></script>
    <script src="assets/libraries/resources/scripts/pesquisa.js"></script>
  </body>
</html>
